<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Eve Eve</h1>
                <button aria-label="Кнопка изменить" class="profile__edit-button" type="button"></button>
                <p class="profile__status">sinx^2+cosx^2=1</p>
            </div>
            <button aria-label="Кнопка добавить" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="card">
                <div class="card">
                    <button aria-label="Кнопка удалить" class="card__delete-button" type="button"></button>
                    <img class="card__image" src="#" alt="">
                    <div class="card__row">
                        <h2 class="card__title"></h2>
                        <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                    </div>  
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <form class="form form_profile" name="profile-form"> 
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_value_name" type="text" name="profile-name" value="Eve Eve">
                <input class="form__input form__input_value_status" type="text" name="profile-status" value="sinx^2+cosx^2=1">
                <button aria-label="Кнопка сохранить" class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <button aria-label="Кнопка закрыть" class="popup__close-button" type="button"></button>
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup__container">
            <form class="form form_photo" name="photo-form"> 
                <h2 class="form__title">Новое место</h2>
                <input class="form__input form__input_value_title" type="text" name="photo-title" placeholder="Название">
                <input class="form__input form__input_value_link" type="text" name="photo-link" placeholder="Ссылка на картинку">
                <button aria-label="Кнопка сохранить" class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <button aria-label="Кнопка закрыть" class="popup__close-button" type="button"></button>
        </div>
    </div>
    <div class="popup popup_view">
        <div class="popup__content">
            <img class="popup__image" src="#" alt="">
            <p class="popup__caption"></p>
            <button aria-label="Кнопка закрыть" class="popup__close-button" type="button"></button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
