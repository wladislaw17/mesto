<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Eve Eve</h1>
                <button aria-label="Кнопка изменить" class="profile__edit-button" type="button"></button>
                <p class="profile__status">sinx^2+cosx^2=1</p>
            </div>
            <button aria-label="Кнопка добавить" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="card">
                <img class="card__image" src="images/okinawa.jpg" alt="Остров Окинава">
                <div class="card__row">
                    <h2 class="card__title">Окинава</h2>
                    <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/tokyo.jpg" alt="улица в Токио">
                <div class="card__row">
                    <h2 class="card__title">Tokyo0o+33!</h2>
                    <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/neverland.jpg" alt="Обещанный неверлэнд">
                <div class="card__row">
                    <h2 class="card__title">neverland</h2>
                    <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/yourname.jpg" alt="Твоё имя">
                <div class="card__row">    
                    <h2 class="card__title">whatsurname?????</h2>
                    <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/rafsimons.png" alt="Кроссовки">
                <div class="card__row">
                    <h2 class="card__title">iooooo</h2>
                    <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="images/nyancat.gif" alt="Кот">
                <div class="card__row">
                    <h2 class="card__title">qq</h2>
                    <button aria-label="Кнопка нравится" class="card__like-button" type="button"></button>
                </div>  
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="form" name="profile-form"> 
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_value_name" type="text" name="profile-name" value="Eve Eve">
                <input class="form__input form__input_value_status" type="text" name="profile-status" value="sinx^2+cosx^2=1">
                <button aria-label="Кнопка сохранить" class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <button aria-label="Кнопка закрыть" class="popup__close-button" type="button"></button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
